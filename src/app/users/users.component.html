<div class="my-4">
  <form class="form-inline my-2 my-lg-0" (ngSubmit)="getCords()">
    <input
      class="form-control mr-sm-2"
      type="search"
      name="search"
      [(ngModel)]="search_text"
      placeholder="Search"
      aria-label="Search"
    />
  </form>
</div>

<div class="row">
  <div class="col-md-6">
    <table class="table table-bordered table-hover">
      <tr>
        <th>#</th>
        <th>Name</th>
      </tr>
      <tr *ngFor="let user of users | userFilter: search_text">
        <td>{{ user.id }}</td>
        <td (click)="getUserbyid(user.id)">{{ user.name }}</td>
      </tr>
    </table>
  </div>

  <div class="col-md-6" *ngIf="user">
    <table class="table table-bordered">
      <tr>
        <td>Id</td>
        <td>:</td>
        <td>{{ user.id }}</td>
      </tr>
      <tr>
        <td>Name</td>
        <td>:</td>
        <td>{{ user.name }}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>:</td>
        <td>{{ user.email }}</td>
      </tr>
      <tr>
        <td>Address</td>
        <td>:</td>
        <td>
            <p class="mb-0">Lat: {{ user.address.geo.lat | number : '1.2-2'}}</p>
            <p class="mb-0">Lng: {{ user.address.geo.lng | number : '1.2-2'}}</p>
        </td>
      </tr>
    </table>
  </div>
</div>
